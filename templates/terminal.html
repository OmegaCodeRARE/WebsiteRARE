<html lang="en">
<head>

    <title>Terminal</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #terminal {
            background-color: black;

            padding: 10px;
            overflow-y: auto;
        }
        #input {
            width: 100%;
            border: none;
            padding: 10px;
            color: limegreen;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-5">Simulated Terminal</h2>
    <div id="terminal"></div>
    <input id="input" type="text" placeholder="Enter command...">
</div>
